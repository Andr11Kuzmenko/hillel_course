{% extends "base.html" %}

{% block content %}
    <div class="table-container">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    {% for header_name in header %}
                        <th>{{ header_name }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                    <tr>
                        <td>{{ service.name }}</td>
                        <td>{{ service.description|truncatechars:135 }}</td>
                        <td>{{ service.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
