<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 13 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog id="modal" class="modal">
        <h2>We would like to help you</h2>
        <input id="name" type="text" placeholder="Name" class="screen-elem rounded-border"/>
        <textarea id="msg" rows="4" placeholder="Message" class="screen-elem rounded-border"></textarea>
        <h5>HOW TO ANSWER YOU?</h5>
        <input id="tel" type="tel" placeholder="Phone Number" class="screen-elem rounded-border"/>
        <input id="email" type="email" placeholder="Email" class="screen-elem rounded-border"/>
        <button type="button" class="btn rounded-border" id="sendBtn">Send message</button>
    </dialog>
    <script src="index.js"></script>
</body>
</html>
