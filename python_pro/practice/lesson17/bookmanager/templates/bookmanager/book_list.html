<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Manager</title>
</head>
<body>
    <h1>Book List</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Filter</button>
    </form>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} - {{ book.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
